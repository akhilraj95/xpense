<html>
<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <script src="https://apps-static.flock.co/js-sdk/0.1.0/flock.js"></script>


  <script>
  function myFunction() {

    var http = new XMLHttpRequest();
    var url = "generatereport";
    var trackId=encodeURIComponent(document.getElementById("trackId").value);
    var chatId=encodeURIComponent(document.getElementById("chatId").value);
    var userId=encodeURIComponent(document.getElementById("userId").value);
    var parameters="trackId="+trackId+"&chatId="+chatId+"&userId="+userId;
    http.open("POST", url, true);
    //Send the proper header information along with the request
    http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    http.setRequestHeader("Content-length", parameters.length);
    http.setRequestHeader("Connection", "close");

    http.onreadystatechange = function() {//Call a function when the state changes.
    	if(http.readyState == 4 && http.status == 200) {
    		flock.close();
    	}
    }
    http.send(parameters);
  }
  </script>



</head>
<body>
  <br/>
  <div class="container">

        <input type="hidden" value="{{track.id}}" id="trackId"/>
        <input type="hidden" value="{{userId}}" id="userId"/>
        <input type="hidden" value="{{chatId}}" id="chatId"/>

        <h5>{{track.name}} track closed.Would you like to generate the report now?</h5>
        <div class="row">
              <div class="center-align">
                  <input type="button" value="Generate Report" onclick="myFunction()"/>
              </div>
        </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js'></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
</body>
</html>
